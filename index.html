<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <script src="Logica.js" defer></script>
    <title>Hangman Game </title>
    <link rel="stylesheet" href="Estilos.css">
    <script src="https://kit.fontawesome.com/ddb0258280.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div id="game" class="boxContent">
            <div id="register">
            </div>
            <div id="hangman">
                <canvas id="stickman"></canvas>
                <div class="container">
                    <div id="clue"></div>
                    <button class="btn-2" id="hint">Hint</button>
                    <button class="btn-2" id="reset">Play again</button>

                </div>
            </div>
            <div id="word">
                <!--CADA LETRA TENDRA ESTE FORMATO PARA MOSTRAR-->
                <div class="wordLetter">
                    <h3>A</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">R</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">A</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">A</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">A</h3>
                </div>
                <div class="wordLetter">
                    <h3>A</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">R</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">A</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">A</h3>
                </div>
                <div class="wordLetter">
                    <h3 class="hideLetter">A</h3>
                </div>

            </div>
            <div id="keyboard">
                <div id="row1">
                    <button class="letter" id="Q">Q</button>
                    <button class="letter" id="W">W</button>
                    <button class="letter" id="E">E</button>
                    <button class="letter" id="R">R</button>
                    <button class="letter" id="T">T</button>
                    <button class="letter" id="Y">Y</button>
                    <button class="letter" id="U">U</button>
                    <button class="letter" id="I">I</button>
                    <button class="letter" id="O">O</button>
                    <button class="letter" id="P">P</button>
                </div>
                <div id="row2">
                    <button class="letter" id="A">A</button>
                    <button class="letter" id="S">S</button>
                    <button class="letter" id="D">D</button>
                    <button class="letter" id="F">F</button>
                    <button class="letter" id="G">G</button>
                    <button class="letter" id="H">H</button>
                    <button class="letter" id="J">J</button>
                    <button class="letter" id="K">K</button>
                    <button class="letter" id="L">L</button>
                </div>
                <div id="row3">
                    <button class="letter" id="Z">Z</button>
                    <button class="letter" id="X">X</button>
                    <button class="letter" id="C">C</button>
                    <button class="letter" id="V">V</button>
                    <button class="letter" id="B">B</button>
                    <button class="letter" id="N">N</button>
                    <button class="letter" id="M">M</button>

                </div>
            </div>
        </div>

        <div id="scoreContainer" class="boxContent">
            <h2>Top 5 SCORES</h2>
            <table id="scoreTable">
                <tr id="encabezadoTabla">
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
                <tr id="primero">
                    <td>Neymar Jr.</td>
                    <td>100</td>
                    <td>30 s <i class="fa-solid fa-trophy"></i></td>
                </tr>
                <tr id="segundo">
                    <td>Gudjohnsen</td>
                    <td>98</td>
                    <td>40 s <i class="fa-solid fa-medal"></i></td>
                </tr>
                <tr id="tercero">
                    <td>Cheddar</td>
                    <td>67</td>
                    <td>54 s <i class="fa-solid fa-medal"></i></td>
                </tr>
                <tr id="cuarto">
                    <td>JFK</td>
                    <td>45</td>
                    <td>69 s</td>
                </tr>
                <tr id="quinto">
                    <td>Ada Colau</td>
                    <td>25</td>
                    <td>245 s</td>
                </tr>
            </table>
        </div>
    </div>

    </div>
    </div>
</body>

</html>
